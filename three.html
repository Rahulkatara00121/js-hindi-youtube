    <title>Three DOM</title>

<body style="background-color: rgb(43, 33, 43);">
    

</body>

<script>
    const div = document.createElement('div')
    
    div.className = "main"
    div.id = Math.round(Math.random() *10) + 1

    div.setAttribute("title","setTitle by Attribute")
    //console.log(div);
    // div.innerText = "div manipulate"   // this is not effciant this override value
    const addtesxt = document.createTextNode("chai with code")
    div.appendChild(addtesxt)
    document.body.appendChild(div)
</script>
