<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #121212; color: antiquewhite;" >
     
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(languageName){
    const li = document.createElement('li')
    li.innerText = `${languageName}`
    document.querySelector('.language').appendChild(li)
   // secondLang
    }
    addLanguage("python") // not efficiant way

    function addOptimiselanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // dont use inner child use append child
        document.querySelector('.language').appendChild(li)
    }
    addOptimiselanguage('goalng')

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

</script>
</html>
